<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>学生端首页</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{/common/student_commons::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{common/student_commons::sidebar}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2 align="center" style="color:green">已通过课程：<span th:text="${credit_passed}"/>学分</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>课程名</th>
                        <th>课程号</th>
                        <th>课序号</th>
                        <th>学分</th>
                        <th>教师</th>
                        <th>修读类型</th>
                        <th>考勤</th>
                        <th>平时成绩</th>
                        <th>总成绩</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course:${sc_passed_info}">
                        <td th:text="${course.get(0)}"></td>
                        <td th:text="${course.get(1)}"></td>
                        <td th:text="${course.get(2)}"></td>
                        <td th:text="${course.get(3)}"></td>
                        <td th:text="${course.get(4)}"></td>
                        <td th:text="${course.get(5)}"></td>
                        <td th:text="${course.get(6)}"></td>
                        <td th:text="${course.get(7)}"></td>
                        <td th:text="${course.get(8)}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <br> </br>
            <br> </br>
            <br> </br>
            <br> </br>

            <h2 align="center" style="color:red">暂未通过课程：<span th:text="${credit_failed}"/>学分</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>课程名</th>
                        <th>课程号</th>
                        <th>课序号</th>
                        <th>学分</th>
                        <th>教师</th>
                        <th>修读类型</th>
                        <th>考勤</th>
                        <th>平时成绩</th>
                        <th>总成绩</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course:${sc_failed_info}">
                        <td th:text="${course.get(0)}"></td>
                        <td th:text="${course.get(1)}"></td>
                        <td th:text="${course.get(2)}"></td>
                        <td th:text="${course.get(3)}"></td>
                        <td th:text="${course.get(4)}"></td>
                        <td th:text="${course.get(5)}"></td>
                        <td th:text="${course.get(6)}"></td>
                        <td th:text="${course.get(7)}"></td>
                        <td th:text="${course.get(8)}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
