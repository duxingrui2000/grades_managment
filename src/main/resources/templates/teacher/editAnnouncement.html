<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>发布课程公告</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{/common/teacher_commons::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{common/teacher_commons::sidebar(actice='main.html')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>发布课程公告</h2>

            <div class="table-responsive">
                <tr th:each="course:${Teaching_courses_announcement}">
                    <table class="table table-striped table-sm">
                        <td style="font-size:20px;color:red" th:text="'课程名:'+ ${course.get(0)} +'---课程号:'+${course.get(1)}+'---课序号:'+${course.get(2)}"></td>
                    </table>
                    <label style="font-size:18px;color: darkblue">当前课程公告:</label>
                    <label style="font-size:18px;color: darkcyan" th:text="${course.get(3)}"></label>

                    <form th:action="@{/teacher/allAnnouncements}" method="post" onsubmit="alert('发布成功')">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="SubjectIdAnnouncementInput"
                                   th:value="${course.get(1)}" th:name="SubjectIdAnnouncement" placeholder="课程号">
                            <input type="hidden" class="form-control" id="ClassNumAnnouncementInput"
                                   th:value="${course.get(2)}" th:name="ClassNumAnnouncement" placeholder="课序号">

                            <label style="font-size:18px;color: darkblue" for="newAnnouncementInput">发布新公告:</label>
                            <input type="text" class="form-control" id="newAnnouncementInput" th:name="newAnnouncement"
                                   placeholder="---新公告---">
                        </div>
                        <button class="btn btn-primary" type="submit">提交</button>
                    </form>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </tr>
            </div>
        </main>
    </div>
</div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
